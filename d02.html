<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>隐藏</title>
		<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			border: 2px solid blue;
			margin: 10px;
			font-size: 30px;
		}
		#div1
		{
			display: none;
		}
		#div2{
			visibility: hidden;
		}
		</style>
	</head>

	<body>
		<div id="div0">div0</div>
		<div id="div1">div1</div>
		<div id="div2">div2</div>
		<div id="div3" hidden="hidden">div3</div>
		<div id="div4">div4</div>
	</body>

</html>
