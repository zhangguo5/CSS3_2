<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>盒子模型 - 三角形</title>
		<style type="text/css">
			#box{
				width: 0;
				height: 0;
				border: 100px solid blue;
				border-color: blue transparent transparent transparent;
				/*设置边线的颜色，transparent表示透明的颜色，按上右下左的顺时钟方向*/
			}
		</style>
	</head>
	<body>
		<div id="box">
		</div>
	</body>
</html>
